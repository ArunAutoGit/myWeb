<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create New User</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }

    .top-bar {
        background-color: blue;
        color: white;
        padding: 10px;
        text-align: center;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
    }

    .sidebar {
        width: 20%;
        background-color: #333;
        color: white;
        padding: 20px;
        box-sizing: border-box;
        position: fixed;
        top: 40px;
        bottom: 0;
    }

    .container {
        margin: 70px 0 20px 20%; /* Adjusted margin to accommodate top bar and sidebar */
        width: 80%;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
    }

    .row {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 10px;
    }

    .row > * {
        flex: 0 0 calc(50% - 10px);
    }

    .row.full-width {
        flex-wrap: wrap;
    }

    .row.full-width > * {
        flex: 0 0 calc(100% - 10px);
    }

    label {
        font-weight: bold;
        width: 40%; /* Fixed width for labels */
        box-sizing: border-box;
        text-align: right; /* Align label text to the right */
        padding-right: 10px; /* Add some space between label and input */
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    select,
    textarea,
    input[type="date"],
    input[type="submit"] {
        width: calc(60% - 10px); /* Adjusted width for input elements */
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        width: 200px; /* Fixed size for the submit button */
        display: block;
        margin: 0 auto; /* Center align the submit button */
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

</style>
</head>
<body>

<div class="top-bar">
    <h2>Create New User</h2>
</div>

<div class="sidebar">
    <h2>Sidebar</h2>
    <p>This is the sidebar content.</p>
</div>

<div class="container">
    <h2>Create New User</h2>

    <div class="row">
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
    </div>

    <div class="row">
        <div class="input-group">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
    </div>

    <div class="row">
        <div class="input-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="input-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="input-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        </div>
    </div>

    <div class="row full-width">
        <div class="input-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="30"></textarea>
        </div>
    </div>

    <input type="submit" value="Submit">
</div>

</body>
</html>
